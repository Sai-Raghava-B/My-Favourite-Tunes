{% extends 'base.html' %}

{% block title %}Artist Song Counts - Favorite Tunes{% endblock %}

{% block header %}Artist Song Counts{% endblock %}

{% block content %}
    <ul style="list-style-type: none; padding: 0;">
        {% for artist in artists %}
            <li style="border: 1px solid #ccc; margin: 10px; padding: 10px; background-color: #fff;">
                <strong>{{ artist.name }}</strong> - {{ artist.song_count }} songs
            </li>
        {% endfor %}
    </ul>
{% endblock %}
