
{% extends 'base.html' %}

{% block title %}Song List - Favorite Tunes{% endblock %}

{% block header %}Song List{% endblock %}

{% block content %}
    <ul style="list-style-type: none; padding: 0;">
        {% for song in songs %}
            <li style="border: 1px solid #ccc; margin: 10px; padding: 10px; background-color: #fff;">
                <a href="{% url 'song_detail' song.id %}" style="text-decoration: none; color: #333;">
                    <strong>{{ song.title }}</strong> by {{ song.artist.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
